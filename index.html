<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeding Frenzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      .game-font {
        font-family: "Bubblegum Sans", cursive;
      }
      canvas {
        background: linear-gradient(180deg, #60a5fa 0%, #1e40af 100%);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1
        class="text-center game-font text-5xl mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-800"
      >
        Feeding Frenzy
      </h1>

      <div class="flex flex-col md:flex-row justify-center items-start gap-8">
        <!-- Game Canvas -->
        <div class="bg-white p-4 rounded-2xl shadow-xl">
          <canvas id="gameCanvas" class="rounded-xl"></canvas>
        </div>

        <!-- Game Controls -->
        <div class="bg-white p-6 rounded-2xl shadow-xl space-y-6 min-w-[300px]">
          <!-- Score -->
          <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-xl">
            <p class="text-gray-600 text-sm mb-1">SCORE</p>
            <p id="score" class="game-font text-4xl text-blue-600">0</p>
          </div>

          <!-- Level & Size -->
          <div class="flex gap-4">
            <div
              class="flex-1 bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-xl"
            >
              <p class="text-gray-600 text-sm mb-1">LEVEL</p>
              <p id="level" class="game-font text-2xl text-blue-600">1</p>
            </div>
            <div
              class="flex-1 bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-xl"
            >
              <p class="text-gray-600 text-sm mb-1">SIZE</p>
              <p id="size" class="game-font text-2xl text-blue-600">1</p>
            </div>
          </div>

          <!-- Controls Info -->
          <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-4 rounded-xl">
            <p class="text-gray-600 text-sm mb-2">CONTROLS</p>
            <ul class="space-y-2 text-blue-600">
              <li>üñ±Ô∏è Mouse to move</li>
              <li>üéØ Eat smaller fish</li>
              <li>‚ö†Ô∏è Avoid bigger fish</li>
            </ul>
          </div>

          <!-- Buttons -->
          <div class="space-y-2">
            <button
              onclick="startNewGame()"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition-colors"
            >
              New Game
            </button>
            <button
              onclick="togglePause()"
              class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 rounded-xl transition-colors"
            >
              Pause
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div
      id="gameOverModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
        <h2 class="game-font text-3xl text-center mb-6 text-blue-600">
          Game Over!
        </h2>
        <div
          class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-xl mb-6"
        >
          <p class="text-gray-600 text-sm mb-1">FINAL SCORE</p>
          <p id="finalScore" class="game-font text-4xl text-blue-600">0</p>
        </div>
        <button
          onclick="startNewGame()"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition-colors"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
